rest:
  # No credentials are required for the REST channel

# Uncomment and configure the following sections for other messaging platforms
# Example for Facebook:
# facebook:
#   verify: "<verify>"
#   secret: "<your secret>"
#   page-access-token: "<your page access token>"

# Example for Slack:
# slack:
#   slack_token: "<your slack token>"
#   slack_channel: "<the slack channel>"
#   slack_signing_secret: "<your slack signing secret>"

# Example for Mattermost:
# mattermost:
#   url: "https://<mattermost instance>/api/v4"
#   token: "<bot token>"
#   webhook_url: "<callback URL>"

# If you are using Rasa Enterprise, you should configure the Rasa channel as follows:
rasa:
  url: "http://localhost:5002/api" # URL of your Rasa Enterprise instance
# http://http://192.168.8.100:5002/api"
